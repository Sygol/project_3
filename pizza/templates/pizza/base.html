<!DOCTYPE html>
{% load staticfiles %}
{% load sass_tags %}
<html lang="en">
<head>
    {% block header %}{% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% sass_src 'pizza/style/main.scss' %}" rel="stylesheet" type="text/css" />

    <meta charset="UTF-8">
    <title>Restaurant</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">Pistaccio Pizza</a>
      </li>

    </ul>
    {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart' %}"><img src="{% static 'pizza/images/cart.png' %}" alt="Cart" width="60%"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'order_list' %}">Your orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>

        </ul>
    {% else %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registration' %}">Register</a>
          </li>
        </ul>

    {% endif %}
</nav>
<div>
    {% block body_block %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    {% block javascript %}{% endblock %}
</div>
</body>
</html>
